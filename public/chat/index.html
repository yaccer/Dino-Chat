<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/chat/style.css"/>
    <title>Dino Chat</title>
</head>
<body>
    <div class="chatbox">
        <div class="sidebar">
            <div class="blur"></div>
            <header>
                <h1>KEYWORDS</h1>
            </header>
            <div class="list">
                <div class="item">
                    <div class="blur"></div>
                    <p>Eat</p>
                </div>
                <div class="item">
                    <div class="blur"></div>
                    <p>Fun Fact</p>
                </div>
                <div class="item">
                    <div class="blur"></div>
                    <p>Save Planet</p>
                </div>
            </div>
            <footer>
                <p>Type a question using these words:</p>
            </footer>
        </div>
        <div class="content">
            <nav>
                <div class="profile">
                    <img src="/assets/profile_picture.jpg"/>
                    <p id="profileName"></p>
                </div>
            </nav>
            <div class="chat"></div>
            <div class="input-wrapper">
                <div class="blur"></div>
                <div class="input-container">
                    <div class="blur"></div>
                    <input class="userInput" type="text" placeholder="Type here"/>
                </div>
                <div class="enter-key">
                    <div class="blur"></div>
                    <button class="sendMessage">SEND</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/chat/main.js"></script>
</body>
</html>
