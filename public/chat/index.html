<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/chat/style.css"/>
    <title>Dino Chat</title>
</head>
<body>
    <p class="closeBtn">&times;</p>

    <div class="sidebar">
        <section>
            <img id="profileImage"/>
            <h6>CHATTING TO</h6>
            <h1 id="profileName"></h1>
        </section>
        <section>
            <h6>USE THESE</h6>
            <h2>KEYWORDS</h2>
            <div class="list">
                <p>Eat</p>
                <p>Fun Fact</p>
                <p>Save Planet</p>
            </div>
        </section>
    </div>

    <main>
        <div class="countdown">
            <h6>CHAT EXPIRING IN</h6>
            <p id="currentSec">0</p>
        </div>
        <section class="chat"></section>
        <section class="input-wrapper">
            <input class="userInput" type="text" placeholder="SEND MESSAGE"/>
            <button class="sendMessage">SEND</button>
        </section>
    </main>

    <script src="/chat/main.js"></script>
</body>
</html>
